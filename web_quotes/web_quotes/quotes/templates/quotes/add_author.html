{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2>Adding the author:</h2>
</div>

{% if form.errors %}
<div class="alert alert-danger" role="alert">
    {{form.non_field_errors}}
</div>
{% endif %}

<form method="POST" action="{% url 'quotes:add_author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Fullname:
            {{form.fullname}}
        </label>
        <span>{{form.errors.fullname}}</span>
    </div>
    <div style="padding: 10px">
        <label> Born date:
            {{form.born_date}}
        </label>
        <span>{{form.errors.born_date}}</span>
    </div>
    <div style="padding: 10px">
        <label> Born location:
            {{form.born_location}}
        </label>
        <span>{{form.errors.born_location}}</span>
    </div>
    <div style="padding: 10px">
        <label> Description:
            {{form.description}}
        </label>
        <span>{{form.errors.description}}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
{% endblock %}
