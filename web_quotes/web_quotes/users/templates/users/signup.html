{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2>Sign Up</h2>
</div>

<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label"> Username:
                {{form.username}}
            </label>
            <span>{{form.errors.username}}</span>
        </div>
    </div>
    <br>
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label"> Email:
                {{form.email}}
            </label>
            <span>{{form.errors.email}}</span>
        </div>
    </div>
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label"> Password:
                {{form.password1}}
            </label>
            <span>{{form.errors.password1}}</span>
        </div>
    </div>
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label"> Password confirmation:
                {{form.password2}}
            </label>
            <span>{{form.errors.password2}}</span>
        </div>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}
